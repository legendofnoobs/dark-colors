<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/th.jpg">
    <title>Dark colors</title>
</head>
<body>
    <div class="mainContainer">
        <div class="secondaryContainer">
            <div class="oilBlack">
                <h2>Oil Black</h2>
                <p>Hex: #0c0c0c RGB:(12,12,12)</p>
            </div>
            <div class="obsidian">
                <h2>Obsidian</h2>
                <p>Hex: #0b1215 RGB:(11,18,21)</p>
            </div>
        </div>
        <div class="secondaryContainer">
            <div class="night">
                <h2>Night</h2>
                <p>Hex: #121212 RGB:(18,28,28)</p>
            </div>
            <div class="charcoalGrey">
                <h2>Charcoal Grey</h2>
                <p>Hex: #171717 RGB:(23,23,23)</p>
            </div>
            <div class="richBlack">
                <h2>Rich Black</h2>
                <p>Hex: #04041b RGB:(4,4,27)</p>
            </div>
        </div>
        <div class="secondaryContainer">
            <div class="midnightBlue">
                <h2>Midnight Blue</h2>
                <p>Hex: #101720 RGB:(16,28,32)</p>
            </div>
            <div class="darkBlue">
                <h2>Dark Blue</h2>
                <p>Hex: #05091e RGB:(5,9,30)</p>
            </div>
        </div>
    </div>
</body>
</html>
